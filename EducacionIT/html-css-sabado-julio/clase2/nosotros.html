<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosotros</title>
    <!--Tenemos que vincular el html con el css-->
    <link rel="stylesheet" href="css/master.css">
</head>
<body>
    <!--Las paginas web anteriormente se creaban haciendo uso de las tabalas, y adentro había celdas
    Luego se usó y hasta el día de hoy se usan "cajas" (div) div=caja
    Cajas semanticas: identifican para que se usan esas cajas-->
    <main>
        <header>
            <figure>
                <!--Aca podria poner una imagen por ej-->
                <a href="index.html"> <!--Le puedo poner una direccion de mail al elemento que quiera, en esta caso la imagen-->
                                      <!--href, es el vinculo a la pagina que se tiene que redirigir-->
                    <img src = "img/logo-educacionit.png" alt = "Logo de EducacionIT"> <!--Referencia relativa, una ruta al archivo de mi pc-->

                </a>
                
                <!--Referencia absoluta, aca le pasariamos un link de un pagina por ej
                <img src = "https://cdn.educacionit.com/images/logo-educacionit.png" alt = "Logo de EducacionIT">
                la linea de codigo que dice alt: es una descripción de la imagen que estamos poniendo-->
            </figure>
            <nav>
                <!--Aca iria una barra de navegacion-->
                <a href = "index.html">Inicio</a>
                <a href = "nosotros.html">Nosotros</a> <!--Estas haciendo un llamado a un archivo html,que ya creamos con la pagina correpondiente-->
                <a href = "contacto.html">Contacto</a>
            </nav>
        </header>
        <section>
         <!--Dentro de esta seccion puedo tener articulos, por ej una imagen, mapas, contacto-->
            <h1 class="titulo">Nosotros</h1>
         <article>
             <!--Aca podemos poner las cosas que queramos, imagenes-->
         </article>   
        </section>
        <footer> <!--Pie de pagina-->
            
        </footer>

    </main>

    
</body>
</html>
